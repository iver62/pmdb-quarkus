# Datasource
quarkus.datasource.db-kind=postgresql
quarkus.datasource.reactive.url=vertx-reactive:postgresql://192.168.1.89:5433/pmdb
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres

# Hibernate
quarkus.hibernate-orm.database.generation=update
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=countries.sql
quarkus.hibernate-orm.packages=org.desha.app.domain.entity

# Http
quarkus.http.root-path=/api/
quarkus.http.cors=true
quarkus.http.cors.origins=*
quarkus.http.cors.methods=GET,POST,PUT,DELETE
quarkus.http.cors.headers=accept, authorization, content-type, x-requested-with
quarkus.http.cors.access-control-max-age=24H
quarkus.http.cors.access-control-allow-credentials=true

# Reactive config
%prod.quarkus.datasource.reactive.url=vertx-reactive:postgresql://192.168.1.89:5433/pmdb